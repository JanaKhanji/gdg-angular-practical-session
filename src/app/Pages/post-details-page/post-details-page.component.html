<div class="pb-4" *ngIf="!loadingPost">
    <button
        class="btn btn-light my-2 bg-white"
        routerLink="/posts"
    >
        <i class="fa fa-arrow-left mr-2"></i>
        Back
    </button>
    <h1 class="pb-3">{{post.title}}</h1>
    <h4 class="fw-normal">{{post.body}}</h4>
</div>
<div class="pt-4" *ngIf="!loadingComments">
    <h3>
        <i class="fas fa-comments mr-2"></i>
        Comments section
    </h3>
    <ul class="list-group">
        <li class="list-group-item border-0 border-top" *ngFor="let comment of comments">
            <app-comment [comment]="comment"></app-comment>
        </li>
      </ul>
</div>
